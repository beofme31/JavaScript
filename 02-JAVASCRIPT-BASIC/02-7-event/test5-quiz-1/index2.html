<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      padding-left: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 10px;
      background-color: coral;
      color: white;
    }

    form {
      padding-bottom: 20px;
    }

    label {
      color: coral;
      font-weight: 700;
    }
    button {
      border: 1px solid rgb(255, 68, 0);
      background-color: coral;
      color: white;
      border-radius: 5px;
      padding: 2px;
    }
  </style>
  <script src="main.js"></script>
</head>
<body>
  <h1>회원가입</h1>
  <form action="">
    <label for="userName">이름 :</label>
    <input id="userName" type="text" placeholder="홍길동"><br />

    <label for="phoneNumber">전화번호 :</label>
    <input id="phoneNumber" type="text" placeholder="010-XXXX-XXXX"><br />

    <label for="userJob">직업 :</label>
    <select id="userJob">
      <option>학생</option>
      <option>직장인</option>
      <option>기타</option>
    </select>
    <br />
  </form>

  <button id="signUp">회원가입</button>
  <button id="cancel">취소</button>
</body>
</html>
